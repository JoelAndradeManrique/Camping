<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Website</title>
    <link rel="shortcut icon" href="/images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
        <!--creamos los headers-->
        <header>
            <div class="nav container">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="">
                </a>
                <!--navbar-->
                <div class="navbar">
                    <a href="#" class="nav-link">Categoria</a>
                    <a href="#" class="nav-link">Productos</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Conocenos</a>
                    <a href="#" class="nav-link">Contactanos</a>
                </div>
                <div class="nav-right">
                    <i class="ri-search-2-line"></i>
                    <!--login btn-->
                    <a href="#" class="logi-btn">login / register</a>
                    <!--menu icon-->
                    <div class="menu-icon">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </div>
        </header>
        <!--hero-->
        <section class="hero" id="hero">
            <img class="hero-bg" src="images/hero-bg.png" alt=""/>
            <!--contenido hero-->
            <div class="hero-content container">
                <h2>we have the <span>equipment</span> for your trip like this</h2>
                <div class="hero-btn">
                    <span>view products</span>
                    <img src="images/arrow-right.png" alt="">
                </div>
                <!--hero images-->
                <div class="hero-img">
                    <img src="images/hero.png" alt="">
                </div>
            </div>
        </section>
        <!--link de JScript-->
        <script src="js/main.js"></script>

</html>
